<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doação Realizada com Sucesso</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .confirmation-container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .success-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            background-color: #e8f7ef;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulse 2s infinite;
        }
        
        .checkmark {
            color: #28a745;
            font-size: 50px;
            font-weight: bold;
        }
        
        h1 {
            color: #28a745;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .message {
            margin-bottom: 30px;
            line-height: 1.6;
            color: #555;
        }
        
        .donation-details {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }
        
        .detail-item {
            margin-bottom: 15px;
            display: flex;
        }
        
        .detail-label {
            font-weight: 600;
            min-width: 120px;
            color: #555;
        }
        
        .detail-value {
            color: #333;
        }
        
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .btn {
            padding: 14px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 16px;
        }
        
        .btn-primary {
            background-color: #28a745;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: transparent;
            color: #28a745;
            border: 1px solid #28a745;
        }
        
        .btn-secondary:hover {
            background-color: #f8f9fa;
            transform: translateY(-2px);
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.4);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(40, 167, 69, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(40, 167, 69, 0);
            }
        }
        
        @media (min-width: 576px) {
            .buttons-container {
                flex-direction: row;
                justify-content: center;
            }
            
            .btn {
                min-width: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <div class="success-icon">
            <div class="checkmark">✓</div>
        </div>
        
        <h1>Doação realizada com sucesso!</h1>
        
        <div class="message">
            <p>Muito obrigado pela sua generosa contribuição! Sua doação fará uma grande diferença e ajudará a transformar vidas.</p>
        </div>
        
        <div class="donation-details">
            <div class="detail-item">
                <span class="detail-label">ONG beneficiada:</span>
                <span class="detail-value">Amigos da Natureza</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Campanha:</span>
                <span class="detail-value">Reflorestamento Amazônia</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Valor doado:</span>
                <span class="detail-value">R$ 150,00</span>
            </div>
        </div>
        
        <div class="buttons-container">
            <button class="btn btn-primary">Voltar à Página Inicial</button>
            <button class="btn btn-secondary">Ver Minhas Doações</button>
        </div>
    </div>

    <script>
        // Adicionando interatividade aos botões
        document.querySelector('.btn-primary').addEventListener('click', function() {
            alert('Redirecionando para a página inicial...');
            // Em uma implementação real, redirecionaria para a página inicial
        });
        
        document.querySelector('.btn-secondary').addEventListener('click', function() {
            alert('Abrindo histórico de doações...');
            // Em uma implementação real, redirecionaria para a página de doações
        });
    </script>
</body>
</html>
