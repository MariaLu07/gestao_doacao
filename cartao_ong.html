<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="cartao_ong.css">
<title>Pagamento com Cartão de Crédito</title>
</head>
<body>

<header>
    <div class="container">
        <nav class="navbar">
            <a href="inicio_ong.html" class="logo">Doa<span>System</span></a>

            <ul class="nav-links">
                <li><a href="inicio_ong.html">Início</a></li>
                <li><a href="doacao_ong.html">Campanhas</a></li>
                <li><a href="criacao_ong.html">Criar campanha</a></li>
            </ul>

            <div class="profile-icon">
                <a href="ong.html">
                    <img src="perfil.jpg" alt="Perfil">
                </a>
            </div>
        </nav>
    </div>
</header>

<div class="container">
    <div class="main-content">
        <div class="card-preview">
            <div class="credit-card">
                <div class="card-chip"></div>
                <div class="card-number">•••• •••• •••• ••••</div>
                <div class="card-details">
                    <div class="card-holder">
                        <div class="card-label">NOME NO CARTÃO</div>
                        <div class="card-value">SEU NOME AQUI</div>
                    </div>
                    <div class="card-expiry">
                        <div class="card-label">VALIDADE</div>
                        <div class="card-value">MM/AA</div>
                    </div>
                </div>
                <div class="card-circles"></div>
            </div>
        </div>

        <div class="payment-form">
            <h2 class="form-title">Pagamento com Cartão</h2>

            <form>
                <div class="form-group">
                    <label for="card-number">Número do cartão</label>
                    <input type="text" id="card-number" placeholder="1234 5678 9012 3456">
                </div>

                <div class="form-group">
                    <label for="card-name">Nome impresso no cartão</label>
                    <input type="text" id="card-name" placeholder="Como aparece no cartão">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="card-expiry">Data de validade (MM/AA)</label>
                        <input type="text" id="card-expiry" placeholder="MM/AA">
                    </div>
                    <div class="form-group">
                        <label for="card-cvv">Código de segurança (CVV)</label>
                        <input type="text" id="card-cvv" placeholder="123">
                    </div>
                </div>

                <div class="donation-amount">
                    <label for="donation">Valor da doação (R$)</label>
                    <input type="number" id="donation" placeholder="Digite o valor" min="1" step="0.01">
                </div>

                <a href="sucesso_ong.html" class="submit-btn">Confirmar Pagamento</a>
            </form>
        </div>
    </div>
</div>

<footer>
    <div class="container footer-grid">
        <div class="footer-col">
            <strong>Gestão de Doações</strong>
            <p>Conectando doadores a quem precisa.</p>
        </div>

        <div class="footer-col">
            <strong>Links</strong>
            <a href="#">Início</a>
            <a href="#">Campanhas</a>
            <a href="#">Doações</a>
        </div>

        <div class="footer-col">
            <strong>Suporte</strong>
            <a href="#">Ajuda</a>
            <a href="#">Contato</a>
            <a href="#">FAQ</a>
        </div>

        <div class="footer-col">
            <strong>Legal</strong>
            <a href="#">Termos</a>
            <a href="#">Privacidade</a>
        </div>
    </div>
</footer>

</body>
</html>
