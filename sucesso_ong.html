<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doação Realizada com Sucesso</title>
    <link rel="stylesheet" href="sucesso_ong.css">

</head>
<body>
    <div class="confirmation-container">
        <div class="success-icon">
            <div class="checkmark">✓</div>
        </div>
        
        <h1>Doação realizada com sucesso!</h1>
        
        <div class="message">
            <p>Muito obrigado pela sua generosa contribuição! Sua doação fará uma grande diferença e ajudará a transformar vidas.</p>
        </div>
        
        <div class="donation-details">
            <div class="detail-item">
                <span class="detail-label">ONG beneficiada: </span>
                <span class="detail-value">Nome da Ong</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Campanha: </span>
                <span class="detail-value">Nome da campanha</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Valor doado: </span>
                <span class="detail-value">R$XXX,XX</span>
            </div>
        </div>
        
        <div class="buttons-container">
            <a href="inicio_ong.html"><button class="btn btn-primary">Voltar à Página Inicial</button></a>
            <a href="ong.html"><button class="btn btn-secondary">Ver Minhas Campanhas</button></a>
        </div>
    </div>
</body>
</html>
